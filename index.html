<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Redux - Ejercicio con librería</title>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <style>
      input.form-control::placeholder {
        color: #d2d2d2;
        font-style: italic;
      }
    </style>
  </head>

  <body>

    <li id="item"
      class="list-group-item align-items-center justify-content-between d-none">
      <input type="checkbox"
        class="form-check-input">
      <span></span>
      <button type="button"
        class="pull-right btn btn-outline-danger">
        <i class="material-icons">
          delete
        </i>
      </button>
    </li>

    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Redux con librería</span>
    </nav>
    <div class="container my-4">
      <div class="row">
        <div class="col-6 offset-3 my-2">
          <div class="form-group">
            <label for="txtNuevaNota">Crea una nueva tarea:</label>
            <input type="text"
              name="txtNuevaNota"
              id="txtNuevaNota"
              class="form-control"
              placeholder="Ej: Aprender Redux">
            <small class="form-text text-muted">Presiona Enter para agregar</small>
          </div>
        </div>
        <div class="col-6 offset-3 my-2">
          <ul id="itemList"
            class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
  </body>

</html>
